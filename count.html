<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #2c3e50, #1a4855);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        ul li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .stats {
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Website Usage Statistics</h1>
    <div class="stats">
        <h2>Names Signed:</h2>
        <ul id="nameList"></ul>
        <h2>Countdown Page Clicks:</h2>
        <p id="countdownClicks">0</p>
    </div>
    <script>
        // Display names
        const names = JSON.parse(localStorage.getItem('signedNames')) || [];
        const nameList = document.getElementById('nameList');
        names.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            nameList.appendChild(li);
        });

        // Display countdown clicks
        const countdownClicks = parseInt(localStorage.getItem('countdownClicks'), 10) || 0;
        document.getElementById('countdownClicks').textContent = countdownClicks;
    </script>
</body>
</html>
